<div>
  <div class="tables-filters mb-3 d-flex justify-content-between">
    <div>
      <label for="yearFilter" class="me-2">Year Filtration</label>
      <p-dropdown
        id="yearFilter"
        (onChange)="updateYearSelected()"
        [options]="yaersFilter"
        [(ngModel)]="yearSelected"
        optionLabel="name"
      ></p-dropdown>
    </div>
    <div>
      <p-button (onClick)="openPrintWindow()">Print</p-button>

    </div>
  </div>
 <div #printData>
  <p-table [value]="products" #dt1 >
    <ng-template pTemplate="caption">
      <div class="p-d-flex">
          <button type="button" pButton pRipple icon="pi pi-file-o" (click)="dt1.exportCSV()" class="p-mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
          <!-- <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success p-mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
          <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning p-mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
          <button type="button" pButton pRipple icon="pi pi-filter" (click)="dt.exportCSV({selectionOnly:true})" class="p-button-info p-ml-auto" pTooltip="Selection Only" tooltipPosition="bottom"></button> -->
      </div>
  </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Year</th>
        <th>Quantity</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.year }}</td>
        <td>{{ product.quantity }}</td>
      </tr>
    </ng-template>
  </p-table>
 </div>
</div>
